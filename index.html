<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Redirect</title>
</head>
<body>
    <script>
        // Define the phone number you want to pre-fill
        var phoneNumber = "+1234567890";
        // Redirect to the phone dialer with the specified phone number
        window.location.href = "tel:" + phoneNumber;
    </script>
</body>
</html>
